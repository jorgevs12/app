<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Agenda">
    <link rel="manifest" href="manifest.json">
    <title>Agenda - Instalador</title>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { max-width: 500px; text-align: center; }
        .logo { font-size: 80px; margin-bottom: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.1);} }
        h1 { font-size: 2rem; margin-bottom: 10px; letter-spacing: 2px; }
        .subtitle { font-size: 0.9rem; color: #aaa; margin-bottom: 30px; }

        .status {
            background: #111;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            font-family: monospace;
            font-size: 0.85rem;
        }
        .status-item { padding: 8px 0; display: flex; align-items: center; gap: 10px; }
        .status-icon { font-size: 1.2rem; min-width: 24px; }

        .btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            width: 100%;
            transition: all 0.3s;
        }
        .btn:hover { background: #1976D2; transform: translateY(-2px); }
        .btn-secondary { background: #333; }
        .btn-secondary:hover { background: #444; }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">üìÖ</div>
        <h1>Agenda</h1>
        <p class="subtitle">App de Organizaci√≥n - Offline Ready</p>

        <div class="status">
            <div class="status-item">
                <span class="status-icon" id="sw-icon">‚è≥</span>
                <span id="sw-text">Verificando Service Worker...</span>
            </div>
            <div class="status-item">
                <span class="status-icon" id="cache-icon">‚è≥</span>
                <span id="cache-text">Verificando cach√©...</span>
            </div>
            <div class="status-item">
                <span class="status-icon" id="manifest-icon">‚è≥</span>
                <span id="manifest-text">Verificando manifest...</span>
            </div>
        </div>

        <button class="btn" onclick="redirectToApp()">Abrir Agenda</button>
        <button class="btn btn-secondary" onclick="installApp()">üì± Instalar en Pantalla</button>
    </div>

<script>
/* ============================
   1. REGISTRO DEL SERVICE WORKER
   ============================ */
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
        .then(() => updateStatus('sw-icon', 'sw-text', '‚úÖ', 'Service Worker listo'))
        .catch(() => updateStatus('sw-icon', 'sw-text', '‚ùå', 'Error en Service Worker'));
}

/* ============================
   2. VERIFICAR MANIFEST
   ============================ */
fetch('manifest.json')
    .then(r => r.json())
    .then(() => updateStatus('manifest-icon', 'manifest-text', '‚úÖ', 'Manifest v√°lido'))
    .catch(() => updateStatus('manifest-icon', 'manifest-text', '‚ùå', 'Error en manifest'));

/* ============================
   3. VERIFICAR CACH√â
   ============================ */
if ('caches' in window) {
    caches.keys().then(names => {
        if (names.length > 0)
            updateStatus('cache-icon', 'cache-text', '‚úÖ', 'Cach√© disponible');
        else
            updateStatus('cache-icon', 'cache-text', '‚ö†Ô∏è', 'Sin cach√© todav√≠a');
    });
}

/* ============================
   4. ACTUALIZAR ESTADO
   ============================ */
function updateStatus(iconId, textId, icon, text) {
    document.getElementById(iconId).textContent = icon;
    document.getElementById(textId).textContent = text;
}

/* ============================
   5. INSTALACI√ìN PWA
   ============================ */
let deferredPrompt = null;

window.addEventListener('beforeinstallprompt', e => {
    e.preventDefault();
    deferredPrompt = e;
    console.log('PWA lista para instalar');
});

function installApp() {
    if (!deferredPrompt) {
        alert('No disponible. Puede que ya est√© instalada.');
        return;
    }
    deferredPrompt.prompt();
    deferredPrompt = null;
}

/* ============================
   6. ABRIR APP
   ============================ */
function redirectToApp() {
    location.href = 'index.html';
}
</script>

</body>
</html>
