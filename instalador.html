<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="manifest" href="./manifest.json">

  <meta charset="UTF-8" />
  <title>Instalar Agenda</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Tema / color barra -->
  <meta name="theme-color" content="#000000" />

  <!-- Modo responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #060608;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(20, 20, 28, 0.95);
      border-radius: 18px;
      padding: 24px 20px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.4rem;
    }

    p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: #b7b7c9;
    }

    .status {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #8f8fff;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(135deg, #4c6fff, #8f5bff);
      color: #fff;
      box-shadow: 0 10px 25px rgba(76, 111, 255, 0.45);
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
    }

    button:disabled {
      opacity: 0.4;
      cursor: default;
      box-shadow: none;
    }

    button:not(:disabled):active {
      transform: translateY(1px);
      box-shadow: 0 6px 16px rgba(76, 111, 255, 0.35);
    }

    .small {
      margin-top: 14px;
      font-size: 0.75rem;
      opacity: 0.7;
    }

    code {
      font-family: "JetBrains Mono", "Fira Code", monospace;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Instalar Agenda</h1>
    <p>Instala tu app <strong>Agenda</strong> como aplicación en Android, 100% offline.</p>
    <p>Pulsa el botón cuando esté disponible.</p>

    <button id="installBtn" disabled>Comprobando instalador…</button>

    <div class="status" id="status"></div>

    <p class="small">
      Asegúrate de abrir este archivo desde <code>https://</code> (o <code>localhost</code>) en Chrome/Edge para Android.
    </p>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const installBtn = document.getElementById("installBtn");

    let deferredPrompt = null;

    // 1) Registrar service worker para cachear TODO
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js")
        .then(() => {
          statusEl.textContent = "Service Worker registrado. Preparando instalación…";
        })
        .catch(err => {
          console.error("Error registrando Service Worker:", err);
          statusEl.textContent = "Error registrando el Service Worker.";
        });
    } else {
      statusEl.textContent = "Este navegador no soporta Service Workers.";
    }

    // 2) Escuchar el evento beforeinstallprompt (PWA instalable)
    window.addEventListener("beforeinstallprompt", (event) => {
      event.preventDefault();
      deferredPrompt = event;
      installBtn.disabled = false;
      installBtn.textContent = "Instalar Agenda";
      statusEl.textContent = "La app es instalable. Pulsa el botón para instalar.";
    });

    // 3) Botón de instalar → lanza el prompt del sistema
    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) {
        statusEl.textContent = "Aún no hay prompt de instalación disponible.";
        return;
      }

      installBtn.disabled = true;
      installBtn.textContent = "Abriendo instalador…";

      const choice = await deferredPrompt.prompt();
      const result = await deferredPrompt.userChoice;

      if (result.outcome === "accepted") {
        statusEl.textContent = "Instalación aceptada. Busca 'Agenda' en tu launcher.";
      } else {
        statusEl.textContent = "Instalación cancelada por el usuario.";
        installBtn.disabled = false;
        installBtn.textContent = "Intentar instalar de nuevo";
      }

      deferredPrompt = null;
    });

    // 4) Detectar cuando la app ya está instalada
    window.addEventListener("appinstalled", () => {
      statusEl.textContent = "Agenda ya está instalada en este dispositivo.";
      installBtn.disabled = true;
      installBtn.textContent = "Ya instalada";
    });
  </script>
  <script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./sw.js");
}
</script>

</body>
</html>
