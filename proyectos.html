<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Proyectos - Agenda Core</title>
    
    <script src="db.js"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        /* --- EST√âTICA GLOBAL --- */
        body {
            background-image: radial-gradient(circle at 50% -15%, #1c1c1e 0%, #000000 60%);
            min-height: 100vh;
        }

        .container {
            width: 100%; max-width: 480px; margin: 0 auto; 
            padding: 20px; padding-top: env(safe-area-inset-top, 20px);
        }

        /* Header */
        header {
            display: flex; align-items: center; gap: 20px;
            margin-bottom: 30px;
        }
        .back-btn {
            width: 45px; height: 45px;
            background: rgba(255,255,255,0.08); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-primary); font-size: 1.4rem; text-decoration: none;
            transition: background 0.3s; border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            padding-bottom: 2px;
        }
        .header-title {
            font-size: 1.8rem; font-weight: 800; letter-spacing: -0.5px;
            text-transform: uppercase;
            background: linear-gradient(180deg, #ffffff 0%, #a1a1aa 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 0;
        }

        /* Formulario Nuevo Proyecto */
        .new-project-card {
            background: rgba(30, 32, 34, 0.6); backdrop-filter: blur(20px);
            border: 1px solid var(--card-border); border-radius: 20px;
            padding: 15px; margin-bottom: 30px;
            display: flex; gap: 10px;
        }
        .glass-input {
            flex: 1; background: rgba(0,0,0,0.3); border: 1px solid var(--card-border);
            color: white; padding: 12px; border-radius: 12px; font-size: 1rem; outline: none;
        }
        .btn-add {
            background: var(--accent-blue); color: white; border: none;
            width: 48px; border-radius: 12px; font-size: 1.5rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* Tarjeta de Proyecto */
        .project-card {
            background: rgba(30, 32, 34, 0.72); backdrop-filter: blur(30px);
            border: 1px solid var(--card-border); border-radius: 24px;
            padding: 20px; margin-bottom: 20px;
            position: relative; overflow: hidden;
            transition: transform 0.2s;
        }

        .p-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .p-title { font-size: 1.2rem; font-weight: 700; color: white; }
        .p-percent { font-size: 0.9rem; font-weight: 800; color: var(--accent-blue); }

        /* Barra de Progreso */
        .prog-track {
            height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px;
            width: 100%; overflow: hidden; margin-bottom: 20px;
        }
        .prog-fill {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            border-radius: 4px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        /* Lista de Tareas */
        .task-list { display: flex; flex-direction: column; gap: 8px; }
        
        .task-row {
            display: flex; align-items: center; gap: 12px;
            padding: 10px; border-radius: 12px;
            background: rgba(255,255,255,0.03);
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        .task-row:active { background: rgba(255,255,255,0.08); }
        
        /* Checkbox Custom */
        .chk-box {
            width: 22px; height: 22px; border-radius: 6px;
            border: 2px solid var(--text-secondary);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s;
        }
        .task-row.done .chk-box {
            background: var(--accent-green); border-color: var(--accent-green);
        }
        .chk-box::after { content: '‚úî'; font-size: 0.8rem; color: black; display: none; font-weight: 800; }
        .task-row.done .chk-box::after { display: block; }

        .task-text { font-size: 0.95rem; color: var(--text-primary); flex: 1; transition: opacity 0.2s; }
        .task-row.done .task-text { text-decoration: line-through; color: var(--text-muted); opacity: 0.6; }

        /* Input Nueva Tarea (dentro de tarjeta) */
        .add-task-row {
            display: flex; gap: 8px; margin-top: 15px; padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .mini-input {
            flex: 1; background: transparent; border: none; 
            border-bottom: 1px solid rgba(255,255,255,0.2);
            color: var(--text-secondary); padding: 8px 0; outline: none; font-size: 0.9rem;
        }
        .mini-input:focus { border-color: var(--accent-blue); color: white; }
        .btn-mini-add {
            color: var(--accent-blue); background: none; border: none; 
            font-weight: 700; cursor: pointer; font-size: 0.9rem;
        }

        .btn-del-proj {
            background: none; border: none; color: var(--accent-red); opacity: 0.5;
            font-size: 1.2rem; cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <header>
            <a href="index.html" class="back-btn">‚Üê</a>
            <h1 class="header-title">PROYECTOS</h1>
        </header>

        <div class="new-project-card">
            <input type="text" id="new-proj-title" class="glass-input" placeholder="Nombre del Proyecto (ej: Web Personal)">
            <button class="btn-add" onclick="addProject()">Ôºã</button>
        </div>

        <div id="project-list">
            </div>

    </div>

    <script>
        const STORE = 'projects';

        document.addEventListener('DOMContentLoaded', async () => {
            await App.init();
            loadProjects();
        });

        async function loadProjects() {
            const projects = await App.read(STORE);
            // Ordenar: Recientes primero
            projects.sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt));
            render(projects);
        }

        function render(projects) {
            const container = document.getElementById('project-list');
            container.innerHTML = '';

            if (projects.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-muted); opacity:0.6;">No tienes proyectos activos.<br>¬°Crea el primero arriba! üöÄ</div>';
                return;
            }

            projects.forEach(p => {
                // Calcular progreso
                const total = p.tasks ? p.tasks.length : 0;
                const completed = p.tasks ? p.tasks.filter(t => t.done).length : 0;
                const percent = total === 0 ? 0 : Math.round((completed / total) * 100);

                // HTML Tareas
                let tasksHtml = '';
                if(p.tasks && p.tasks.length > 0) {
                    tasksHtml = p.tasks.map((t, idx) => `
                        <div class="task-row ${t.done ? 'done' : ''}" onclick="toggleTask(${p.id}, ${idx})">
                            <div class="chk-box"></div>
                            <span class="task-text">${t.text}</span>
                        </div>
                    `).join('');
                } else {
                    tasksHtml = '<div style="font-size:0.8rem; color:var(--text-muted); font-style:italic; padding:5px;">Sin tareas a√∫n</div>';
                }

                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="p-header">
                        <div>
                            <div class="p-title">${p.title}</div>
                            <div style="font-size:0.75rem; color:var(--text-muted); margin-top:2px;">${completed}/${total} tareas</div>
                        </div>
                        <div style="display:flex; align-items:center; gap:15px;">
                            <div class="p-percent">${percent}%</div>
                            <button class="btn-del-proj" onclick="deleteProject(${p.id})">√ó</button>
                        </div>
                    </div>

                    <div class="prog-track">
                        <div class="prog-fill" style="width: ${percent}%"></div>
                    </div>

                    <div class="task-list">
                        ${tasksHtml}
                    </div>

                    <div class="add-task-row">
                        <input type="text" id="input-${p.id}" class="mini-input" placeholder="+ A√±adir tarea...">
                        <button class="btn-mini-add" onclick="addTask(${p.id})">A√ëADIR</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- L√ìGICA DE DATOS ---

        async function addProject() {
            const title = document.getElementById('new-proj-title').value;
            if(!title) return;

            const newProj = {
                title: title,
                tasks: [],
                createdAt: new Date().toISOString()
            };

            await App.create(STORE, newProj);
            document.getElementById('new-proj-title').value = '';
            loadProjects();
        }

        async function deleteProject(id) {
            if(confirm("¬øEliminar proyecto y sus tareas?")) {
                await App.delete(STORE, id);
                loadProjects();
            }
        }

        async function addTask(projId) {
            const input = document.getElementById(`input-${projId}`);
            const text = input.value;
            if(!text) return;

            const project = await App.readOne(STORE, projId);
            if(!project.tasks) project.tasks = [];
            
            project.tasks.push({ text: text, done: false });
            
            await App.update(STORE, project);
            loadProjects(); // Recargar para ver cambios
        }

        async function toggleTask(projId, taskIndex) {
            const project = await App.readOne(STORE, projId);
            
            // Invertir estado
            project.tasks[taskIndex].done = !project.tasks[taskIndex].done;
            
            await App.update(STORE, project);
            loadProjects();
        }

    </script>
</body>
</html>
